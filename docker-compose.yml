name: strot

networks:
  strot-network:
    driver: bridge

services:
  postgres:
    image: postgres:15.4-alpine
    container_name: strot-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: default
      POSTGRES_USER: strot-user
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - strot-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 256M
          cpus: "0.25"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strot-user -d default"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  minio:
    image: quay.io/minio/minio:RELEASE.2025-07-23T15-54-02Z
    container_name: strot-storage
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=strot-user
      - MINIO_ROOT_PASSWORD=secretpassword
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - strot-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "0.5"
        reservations:
          memory: 512M
          cpus: "0.25"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: strot-api
    restart: unless-stopped
    ports:
      - "1337:1337"
    environment:
      - STROT_POSTGRES_HOST=postgres
      - STROT_AWS_S3_ENDPOINT_URL=http://minio:9000
      - STROT_BROWSER_WS_URL=${STROT_BROWSER_WS_URL:-ws://localhost:5678/patchright}
      - STROT_ANTHROPIC_API_KEY=${STROT_ANTHROPIC_API_KEY:-${ANTHROPIC_API_KEY}}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - strot-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"
        reservations:
          memory: 1G
          cpus: "0.5"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: strot-ui
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - STROT_API_BASE_URL=http://api:1337
      - STROT_AWS_S3_ENDPOINT_URL=http://minio:9000
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:1337
    depends_on:
      api:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - strot-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 256M
          cpus: "0.25"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
