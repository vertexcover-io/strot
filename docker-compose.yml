services:
  postgres:
    image: postgres:15
    container_name: strot-db
    environment:
      POSTGRES_DB: default
      POSTGRES_USER: strot-user
      POSTGRES_PASSWORD: secretpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strot-user -d default"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: quay.io/minio/minio:latest
    container_name: strot-storage
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: strot-api
    ports:
      - "1337:1337"
    environment:
      - STROT_POSTGRES_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: strot-ui
    ports:
      - "3000:3000"
    environment:
      - STROT_API_BASE_URL=http://api:1337
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:1337
    depends_on:
      api:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  postgres_data:
  minio_data:
